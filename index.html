<head>

<body>

    <script src="vue.js"></script>

    <div id="app">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">
        hanten
      </button>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
    data: {
        message: 'HelloWorld!'
    },
    methods: {
        reverseMessage: function() {
            this.message = this.message.split('').reverse().join('')
        }
    }
    })
</script>
