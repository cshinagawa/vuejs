<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> -->
    <script src="vue.js"></script>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
    
    <div id="app">
      <!-- v-onではDOMが提供しているイベントが発生した瞬間に実行する。 -->
      
      <p>現在{{ number }}回クリックされています</p>
      
      <!-- Vueのプロパティをカウントアップ。ここでも書けるけど、JSのmethodで書く。
      <button v-on:click="number += 1"> -->
      <button v-on:click="countUp">
        カウントアップ
      </button>
    </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      number: 0    
    },
    methods: {
      countUp: function() {
        this.number += 1;
      }
    }
  })
</script>
</html>
