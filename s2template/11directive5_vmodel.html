<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>
    
    <div id="app">
      <!-- 双方向のデータバインディング（DOM⇔モデル） -->
      <input type="text" v-model="message">

      <h1>{{ message }}</h1>
    </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'こんにちは'
    }
  })
</script>
</html>
