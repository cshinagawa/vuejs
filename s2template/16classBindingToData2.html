<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>

  <div id="app">
    <!-- <h1 :class="{ red: true, 'bg-color': false }"> -->
    <!-- <h1 :class="{ red: isActive, 'bg-color': !isActive }"> -->
    <!-- <h1 :class="[color, bg]"> -->
    
    <!-- オブジェクトで指定するパターン。 -->
    <h1 :class="classObject">
      Hello
    </h1>

    <button @click="isActive = !isActive">
      切り替え
    </button>
    
    <!-- 配列で指定するパターン。(redは直接クラスを指定して、拝啓はデータで指定) -->
    <h1 :class="[{red: isActive}, bg]">
      Hello
    </h1>

  </div>

</body>
<script>
  new Vue({
    el: '#app',
    data: {
    	isActive: true,
      color: 'red',
      bg: 'bg-blue'
    },
    
    computed: {
    	classObject: function() {
      	return {
        	red: this.isActive,
          'bg-blue': !this.isActive
        }
      }
    }
  })
</script>

<style>
.red {
  color: red;
}

.bg-blue {
  background-color: blue;
}
</style>
</html>
