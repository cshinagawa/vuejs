<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>

  <div id="app">

    <!-- inlineStyleのバインディング。
    　　　　スタイル属性をオブジェクトを用いて動的にバインディングする。 -->
    <!-- <h1 :style="{ color: 'red', 'background-color': 'blue' }"> -->
    <h1 :style="{ color: textColor, 'background-color': bgColor }">
      Hello
    </h1>
    
  </div>

</body>
<script>
  new Vue({
    el: '#app',
    data: {
			textColor: 'red',
      bgColor: 'blue'
    }
  })
</script>
</html>
