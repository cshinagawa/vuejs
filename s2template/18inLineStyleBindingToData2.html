<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>

  <div id="app">

    <!-- スタイルオブジェクトをデータに書いて、見やすくする。 -->
    <!-- <h1 :style="{ color: 'red', 'background-color': 'blue' }"> -->
    <h1 :style="styleObject">
      Hello
    </h1>
    
  </div>

</body>
<script>
  new Vue({
    el: '#app',
    data: {
      styleObject: {
        color: 'red',
        'background-color': 'blue'
      }
    }
  })
</script>
</html>
