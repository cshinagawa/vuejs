<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>

  <div id="app">

    <!-- 配列構文を使って複数のスタイルを適応する。 -->
    <h1 :style="[styleObject, baseStyle]">
      Hello
    </h1>
    
  </div>

</body>
<script>
  new Vue({
    el: '#app',
    data: {
      styleObject: {
        color: 'red',
        'background-color': 'blue'
      },
      baseStyle: {
      	'font-size': '60px'
      }
    }
  })
</script>
</html>
