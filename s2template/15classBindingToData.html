<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>

  <div id="app">
    <!-- <h1 :class="{ red: true, 'bg-color': false }"> -->
    <!-- <h1 :class="{ red: isActive, 'bg-color': !isActive }"> -->

    <!-- computedプロパティのオブジェクトを渡し、動的に適応を切り替える。 -->
    <h1 :class="classObject">
      Hello
    </h1>
    <button @click="isActive = !isActive">
      切り替え
    </button>

  </div>

</body>
<script>
  new Vue({
    el: '#app',
    data: {
    	isActive: true
    },
    
    computed: {
    	classObject: function() {
      	return {
        	red: this.isActive,
          'bg-color': !this.isActive
        }
      }
    }
  })
</script>
</html>
