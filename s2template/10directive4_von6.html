<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
    
    <div id="app">
      <p>現在{{ number }}回クリックされています</p>
      <!--<button v-on:click="countUp">-->
      
      <!--[]で動的にイベントを指定
      <button v-on:[event]="countUp(2)">-->
      
      <!--v-bindと同じように省略可。@を付ける。-->
      <button @[event]="countUp(2)">
        カウントアップ
      </button>
    </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      number: 0,
      event: 'click'
    },
    methods: {
      countUp: function() {
        this.number += 1;
      }
    }
  })
</script>
</html>
