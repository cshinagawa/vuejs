<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>

  <div id="app1">
    <p>{{ message }}</p>
  </div>
  
  <div id="app2">
    <p>{{ message }}</p>
    <button @click="changeMessage1">
      インスタンス1のメッセージを変更
    </button>
  </div>

</body>
<script>
  var vm1 = new Vue({
    el: '#app1',
    data: {
      message: 'インスタンス1'
    }
  })
  
  // ここでも呼び出せる。
  // vm1.message = '初期化時に変更。';
  
  var vm2 = new Vue({
    el: '#app2',
    data: {
      message: 'インスタンス2'
    },
    methods: {
    	changeMessage1: function() {
      	vm1.message = 'インスタンス2から変更しました。';
      }
    }
  })
</script>
</html>
