<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>

  <div id="app">
  
    <!-- 条件付きでレンダリングする。 -->
    <!-- v-if、else-if、elseは続けて書かないと評価されない。間に別のタグを挟むと無効になる。 -->
    <p v-if="ok">OK!</p>
    
    <p v-else-if="maybeOk">maybe OK!</p>
    
    <!-- v-if、v-else-ifのどちらにも該当しない場合に描画される。 -->
    <p v-else>Not OK...</p>
    
  </div>

</body>
<script>
  new Vue({
    el: '#app',
    data: {
      ok: false,
      maybeOk: true
    }
  })
</script>
</html>
